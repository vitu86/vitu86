<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitor Costa</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 4px solid #333;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            img {
                width: 120px;
                height: 120px;
            }
            .social-icons a {
                font-size: 20px;
            }
            body {
                margin: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Vitor Costa</h1>
    <img src="perfil.jpg" alt="Vitor Costa">
    <p>Uma breve descrição sobre você.</p>

    <div class="social-icons">
        <a href="https://github.com/vitu86" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/vitu86" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <p><a href="resume.pdf" download class="btn">Baixar Currículo</a></p>
</body>
</html>
